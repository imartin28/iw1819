<!DOCTYPE html>
<html 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	lang="es">
<head>
    <title>Prueba</title>
    <meta charset="utf-8">
    <link href="css/style.css" rel="stylesheet" media="screen"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js" ></script> 
    
</head>

<body> 
        
<!--  -->
	<nav class="navbar navbar-expand-lg barra-nav navbar-dark bg-dark">
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample08" aria-controls="navbarsExample08" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		</button>
		
		<div class="collapse navbar-collapse justify-content-md-center" id="navbarsExample08">
		    <ul class="navbar-nav">
		        <li class="nav-item active">
		            <a class="titulo" href="#">M3<span class="sr-only"></span></a>
		        </li>
		    </ul>
		</div>
	</nav> 
	
	<!-- LOGIN MODULE -->
	<div class="login">
	     <div class="wrap">
			<!-- TOGGLE -->
			<div id="toggle-wrap">
			    <div id="toggle-terms">
			        <div id="cross">
			            <span></span>
			            <span></span>
			        </div>
			    </div>
			</div>
			<div class="panel-izq mt-5">
			    <div id="slideshow">
					<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
				        <ol class="carousel-indicators">
							<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
							<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
							<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
				        </ol>
					    <div class="carousel-inner">
					    	<div class="carousel-item active">
					        	<h1 class="texto-carousel">Comparte tus peliculas, musica y videos!</h1>
					        </div>
					        <div class="carousel-item">
					        	<h1 class="texto-carousel">Crea tus playlist</h1>
					        </div>
					          
					    </div>
					    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
					    	<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					        <span class="sr-only">Previous</span>
					    </a>
					    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
					    	<span class="carousel-control-next-icon" aria-hidden="true"></span>
					        <span class="sr-only">Next</span>
					    </a>
					</div>
			    </div>
			</div>
			
            <!-- LOGIN -->
            <div class="panel-der mt-5">
            	<div class="form-wrap ">
                                    
	                <!-- TABS -->
	                <ul class="nav ">   
	                 <h3 class="login-tab"><a class="log-in active ml-5" data-toggle="tab" href="#login-tab-content">Login</a></h3>
	                 <h3><a class="sign-up ml-5" data-toggle="tab" href="#signup-tab-content">Sign up</a></h3>    
	                </ul>
                               
                    <!-- TABS  -->
                    <div class="tabs-content">
	                    <!-- TABS LOGIN -->
	                    <div id="login-tab-content" class="active">
	                        <form class="login-form" action="" method="post">
	                            <input type="text" class="input"   placeholder="Email or Username">
	                            <input type="password" class="input"   placeholder="Password">
	                            <input type="checkbox" class="checkbox" checked id="remember_me">
	                            <label for="remember_me">Remember me</label>
	                            <input type="submit" class="button" value="Login">
	                        </form>
	                        <div class="">
	                            <p><i class="fa fa-arrow-left" aria-hidden="true"></i><a class="forgot" href="#">Forgot your password?</a></p>
	                        </div>
	                    </div>
	                    <!-- TABS SIGNUP -->
	                    <div id="signup-tab-content">
	                        <form class="signup-form" action="" method="post">
	                            <input type="email" class="input" placeholder="Email">
	                            <input type="text" class="input" placeholder="Username">
	                            <input type="password" class="input" autocomplete="off" placeholder="Password">
	                            <input type="submit" class="button" value="Sign Up">
	                        </form>
	                    </div>
	                </div>
	            </div>
	        </div>
		</div>
	</div>
     
</body>
</html>
