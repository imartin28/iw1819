<!DOCTYPE html>
<html 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	lang="es">
<head>
    <title>Modify Profile</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link href="css/style_index.css" rel="stylesheet" media="screen"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" media="screen"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js" ></script>
    
</head>

<body> 
	<div class ="container-fluid px-0">
	
		<nav th:replace="fragments/navbar :: navbar"></nav>
	
	    <div class="left-panel-index col-5 mx-auto mt-3 h-auto">
	        <img class="avatar center-content" src="img/snow.png">
	
	        <form class ="form">
	            <div class="form-row">
	                <div class="form-group col-auto mx-auto">
	                    <span class= "email_profile" th:text=${userTransfer.email}></span>
	                </div>
	            </div>
	            <div class="form-row">
	                <div class="form-group col-6">
	                    <input type="text" class="form-control" id="inputFirstName" placeholder="FirstName" th:value=${userTransfer.name}>
	                    <div class="invalid-feedback" th:text="${nameError}"></div>
	                </div>
	                <div class="form-group col-6">
	                    <input type="text" class="form-control" id="inputLastName" placeholder="LastName" th:value=${userTransfer.lastName}>
	                    <div class="invalid-feedback" th:text="${lastNameError}"></div>
	                </div>
	            </div>
	            <div class="form-row">
	                <div class="form-group col-12">
	                    <input type="text" class="form-control" id="inputNick" placeholder="Nick" th:value="@+${userTransfer.nickname}">
	                    <div class="invalid-feedback" th:text="${nicknameError}"></div>
	                </div>
	            </div>
	            <div class="form-row">
	                <div class="form-group col-12">
	                    <input type="date" class="form-control" id="inputBirthday" th:value=${#dates.format(userTransfer.birthday, 'dd-MM-yyyy')}>
	                    <div class="invalid-feedback" th:text="${birthdayError}"></div>
	                </div>
	            </div>
	            <div class="form-row">
	                <div class="form-group col-12">
	                    <textarea class="form-control" id="text_description" rows="4" th:text=${userTransfer.description}></textarea>
	                </div>
	            </div>
	            <!-- 
	            <div class="form-row">
	                <div class="form-group col-12 d-flex flex-row align-items-center">
	                    <i class="material-icons mr-3">explore</i>
	                    <input type="text" class="form-control" id="inputUbication" value="Winterfell, GOT">
	                </div>
	            </div>
	            <div class="form-row">
	                <div class="form-group col-12 d-flex flex-row align-items-center">
	                    <i class="material-icons mr-3">language</i>
	                    <input type="text" class="form-control" id="inputWebsite" value="winteriscoming.com">
	                </div>
	            </div>
	            <div class="form-row justify-content-center align-items-center">
	                <img class="social" src="img/facebook.png">
	                <img class="social" src="img/twitter.png">
	            </div>
	            -->
	            <div class="d-flex flex-column align-items-center"> 
	                <button type="button" class="btn button content-button mt-3" data-toggle="modal" data-target="#exampleModal"><i class="material-icons mr-3">settings_backup_restore</i>Modify password</button>
	                <button type="button" class="btn button content-button mt-3"><i class="material-icons mr-3">save</i> Save changes</button>
	
	                <!-- Modal PASSWORD-->
	                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-hidden="true">
	                    <div class="modal-dialog" role="document">
	                    <div class="modal-content">
	                        <div class="modal-header">
	                        <h5 class="modal-title" id="exampleModalLabel">Modify password</h5>
	                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	                            <span aria-hidden="true">&times;</span>
	                        </button>
	                        </div>
	                        <div class="modal-body px-5">
	                            <form class ="form">
	                                <div class="form-row">
	                                    <div class="form-group col-12">
	                                        <input type="password" class="form-control" id="OldPassword" placeholder="Old password">
	                                        <div class="invalid-feedback" th:text="${oldPasswordError}"></div>
	                                    </div>
	                                </div>
	                                <div class="form-row">
	                                    <div class="form-group col-12">
	                                        <input type="password" class="form-control" id="NewPassword" placeholder="New password">
	                                        <div class="invalid-feedback" th:text="${newPasswordError}"></div>
	                                    </div>
	                                </div>
	                                <div class="form-row">
	                                    <div class="form-group col-12">
	                                        <input type="password" class="form-control" id="SameNewPassword" placeholder="Repeat new password">
	                                        <div class="invalid-feedback" th:text="${sameNewPasswordError}"></div>
	                                    </div>
	                                </div>
	                            </form>
	                        </div>
	                        <div class="modal-footer">
	                        <button type="button" class="button content-button btn" data-dismiss="modal">Cancel</button>
	                        <button type="button" class="button content-button btn">Save changes</button>
	                        </div>
	                    </div>
	                    </div>
	                </div>
	            </div>
	        </form>
	    </div>
	    
	</div>
</body>
</html>
