<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Modify Profile</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link href="css/style_index.css" rel="stylesheet" media="screen"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet" media="screen"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="js/bootstrap.min.js" ></script>
        
    </head>

    <body> 
        <div class ="container-fluid px-0">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark center-content">
                <div class="navbar-nav">
                    <a class="nav-item nav-link" href="#"><i class="material-icons mr-3">home</i></a>
                    <a class="nav-item nav-link" href="#"><i class="material-icons mr-3">folder_open</i></a>
                    <a class="nav-item nav-link" href="#"><i class="material-icons mr-3">group</i></a>
                    <a class="nav-item nav-link" href="#"><i class="material-icons mr-3">brightness_low</i></a>
                </div>
            </nav>
            <div class="left-panel-index col-5 mx-auto mt-3 h-auto">
                <div> <p>Profile</p></div>
                <form class ="form">
                    <div class="form-row">
                        <div class="form-group col-12">
                            <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-12">
                            <input type="text" class="form-control" id="inputNick" placeholder="Nick">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-6">
                            <input type="text" class="form-control" id="inputFirstName" placeholder="FirstName">
                        </div>
                        <div class="form-group col-6">
                            <input type="text" class="form-control" id="inputLastName" placeholder="LastName">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-12">
                            <input type="date" class="form-control" id="inputBirthday">
                        </div>
                    </div>
                    <div class="d-flex flex-column align-items-center"> 
                        <button type="button" class="btn button content-button mt-3" data-toggle="modal" data-target="#exampleModal"><i class="material-icons mr-3">settings_backup_restore</i>Modify password</button>
                        <button type="button" class="btn button content-button mt-3"><i class="material-icons mr-3">save</i> Save changes</button>

                        <!-- Modal PASSWORD-->
                        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Modify password</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                                </div>
                                <div class="modal-body px-5">
                                    <form class ="form">
                                        <div class="form-row">
                                            <div class="form-group col-12">
                                                <input type="password" class="form-control" id="OldPassword" placeholder="OldPassword">
                                            </div>
                                        </div>
                                        <div class="form-row">
                                            <div class="form-group col-12">
                                                <input type="password" class="form-control" id="NewPassword" placeholder="NewPassword">
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                <button type="button" class="button content-button btn" data-dismiss="modal">Cancel</button>
                                <button type="button" class="button content-button btn">Save changes</button>
                                </div>
                            </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            
        </div>
    </body>

</html>
