<!DOCTYPE html>
<html 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<th:block th:replace="fragments/head :: head"></th:block>
	
	<!-- Put additional css and js sources -->
    <link rel="stylesheet" type="text/css" href="/css/style.css">    
    <link rel="stylesheet" type="text/css" href="/css/style_index.css"/>
    
    <script src="/js/results.js"></script>
    
    <title>M3- Friends</title>
</head>

<body> 
        
	<nav th:replace="fragments/nav :: nav"></nav>
        
    <div class="row justify-content-center mt-5">
           
        <div class="col-auto">
                    
            <div class="panel mt-3">

	            <ul class="list-group list-group-flush" th:if="${users != null && users.size() > 0}">
	                <li class="list-group-item d-flex flex-row align-items-center my-2" 
	                	th:id="${user.id}" th:each=" user, iStat : ${users}" th:if="${session.u.id != user.id}">
	                	
	                	<input type="hidden" th:value="${user.id}">
	                	
	                    <img class="profile-image" src="/img/fer.jpg">
	                    
	                    <div class="d-flex flex-column align-items-center mr-3">
	                    	<a class="link profile-name name" th:href="@{/user/profile?userId=__${user.id}__}" th:text="${user.name + ' ' + user.lastName}"></a>
			            	<span class="nick text-center" th:text="${'@'+user.nickname}"></span>
	                    </div>
	                    
			            <span class="text-center mr-2" th:text="${user.email}"></span>
			            
			            <span class="text-center mr-2" th:if="${user.birthdate != null}" 
			            	th:text="${(#dates.year(#dates.createNow()) - #dates.year(user.birthdate)) + ' aÃ±os'}"></span>
			            <span class="bio text-center" th:text="${user.description}"></span>
			            
			            <button class="btn button d-flex flex-row align-items-center btnFriendRequest">
			            	<i class="material-icons mr-2">person_add</i>Add friend
			            </button>
	                </li>
	            </ul>
	            
	            <div class="d-flex flex-column justify-content-center align-items-center pt-4 pb-3 px-4"
	            	th:if="${users == null || users.size() == 0}">
	            	<span>No user found</span>
	            	<span><i class="far fa-frown"></i></span>	
	            </div>

            </div>

        </div>
        
	</div>

	<!-- Modal Friend Request -->
	<div class="modal fade" id='modalFriendRequest' tabindex="-1" role="dialog" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Add new friend</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body pt-1 pb-0">
			    	<form id="formFriendRequest" method="POST" th:action="@{/user/addFriend}">
			    	
			    		<input type="hidden" th:id="userId" th:name="userId">
			    		
			        	<div class="form-group">
	            			<label for="tagNameEdit" class="col-form-label">Send a message to <span id="userNameSpan" class="nick"></span></label>
	            			<textarea th:id="message" th:name="message" class="form-control" rows="3" placeholder="Write a message"></textarea>
	          		  	</div>
	
			        </form>
			 	</div>
				<div class="modal-footer d-flex justify-content-around align-items-center">						      	
		        	<button type="submit" form="formFriendRequest" class="btn button center-content"><i class="material-icons mr-2">person_add</i>Send request</button>
		        	<button type="button" class="btn button delete center-content" data-dismiss="modal"><i class="material-icons mr-1">close</i>Cancel</button>
	  	      	</div>		      
			</div>
		</div>
	</div>
          
</body>
</html>
