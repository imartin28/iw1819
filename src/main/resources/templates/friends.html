<!DOCTYPE html>
<html 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<head th:replace="fragments/head.html :: head"></head>
	
	<!-- Put additional css and js sources -->
    <link rel="stylesheet" type="text/css" href="css/style.css">    
    <link rel="stylesheet" type="text/css" href="css/style_index.css"/>
    
    <title>M3- Friends</title>
</head>

<body> 
        
	<nav th:replace="fragments/nav :: nav"></nav>
        
    <div class="container col-10 mt-5">
    
	    <div class="left-panel-index col-3">
	        <img class="avatar center-content" src="img/snow.png">
	        <p class="name text-center">John Snow</p>
	        <p class="nick text-center">@snow</p>
	        <p class="bio text-center">· I know nothing, my friends killed me once, my parents are dead... but I have a white wolf! =) ·</p>
	        <div class="border-top">
	            <a href=""><i class="material-icons mr-3">explore</i>Winterfell, GOT</a><br>
	            <a href=""><i class="material-icons mr-3">language</i>winteriscoming.com</a><br>
	            <div class="center-content">
	                <img class="social" src="img/facebook.png">
	                <img class="social" src="img/twitter.png">
	            </div>
	        </div>
	        
	        <div class="border-top"> 
	            <button type="button" class="btn button content-button mt-3"><i class="material-icons mr-3">photo_library</i> Images</button>
	            <button type="button" class="btn button content-button mt-3"><i class="material-icons mr-3">videocam</i> Videos</button>
	            <button type="button" class="btn button content-button mt-3"><i class="material-icons mr-3">library_music</i> Music</button>
	        </div>
	    </div>
           
        <div class="right-panel col-9">
            <form class="form-inline center-content pl-5">
                <input class="form-control" type="search" placeholder="Search a friend" aria-label="Search">
                <button class="btn button button-search my-2 my-sm-0" type="submit"><i class="material-icons center-content">search</i></button>
            </form>
                    
            <div class="panel ml-5 mt-5">
				<ul class="nav nav-tabs center-content" id="myTab" role="tablist">
					<li class="nav-item">
					    <a class="nav-link active" id="friends-tab" data-toggle="tab" href="#friend" role="tab" aria-controls="friends" aria-selected="true">Friends</a>
					</li>
					<li class="nav-item">
					    <a class="nav-link" id="friendship-request-tab" data-toggle="tab" href="#friendship-request" role="tab" aria-controls="friendship-request" aria-selected="false">Friendship Requests</a>
					</li>
				</ul>

                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="friend" role="tabpanel" aria-labelledby="friends-tab">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">
                                <img class="profile-image" src="img/fer.jpg">   
                                <a class="link profile-name" href="">Fer</a>            
                            </li>
                            <li class="list-group-item">
                                <img class="profile-image" src="img/guille.jpg"> 
                                <a class="link profile-name" href="">Guille</a>            
                            </li> 
                        </ul>
                    </div>

                    <div class="tab-pane fade" id="friendship-request" role="tabpanel" aria-labelledby="friendship-request-tab">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item friendship-request center-content">
                                <img class="profile-image" src="img/Jaime.jpg">   
                                <a class="link friendship-request-profile-name" href="">Jaime</a>     
                                <button type="button" class="btn button button-accept-friendship-request">Accept</button>
                                <button type="button" class="btn button button-discard-friendship-request">Discard</button>       
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

        </div>
        
	</div>
          
</body>
</html>
