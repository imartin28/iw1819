<!DOCTYPE html>
<html 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<th:block th:replace="fragments/head :: head"></th:block>
	
	<!-- Put additional css and js sources -->
    <link rel="stylesheet" type="text/css" href="/css/style.css">    
    <link rel="stylesheet" type="text/css" href="/css/style_index.css"/>
    
    <title>M3 - Share</title>
</head>

<body> 
        
	<nav th:replace="fragments/nav :: nav"></nav>
      
    <div class="container col-10 mt-5">

            <div class="col-10 panel mx-auto">
                    <div class="row">
                       <div class="col">
                            <div class="row justify-content-between align-items-center border-bottom">
                                <a class="d-flex files-link" href="#">
                                    <i class="material-icons title-section my-auto ml-3">image</i>
                                    
                                    
                                    <span class="title-section">intro_GOT.jpg</span>
                                </a>
                                <div class="row">
                                    <button class="btn button d-flex align-items-center" style="height: 40px; margin-right: 20px;"><i class="material-icons mr-2">share</i>Share</button>
                                    <button class="btn button d-flex align-items-center" style="height: 40px; margin-right: 20px;"><i class="material-icons mr-2">edit</i>Edit</button>
                                </div>
                               </div>
                            <div id="mediaplayer" class="row justify-content-center">
                            
                                <img src="/file/user1/1.jpg" width="50%" height="50%">
                                

                               </div>
                               <div id="tags">
                                
                               </div>
                            <div id="metadata">
                                   
                            </div>
                        </div>
                    </div>
                </div>
    	

        <!-- NUEVO -->
        <div class="right-panel">
	        <div class="add_group_and_search">
	            <button class="btn button add_group mr-5"><i class="material-icons mr-3">share</i>Share</button>
	            <form class="form-inline  border-left border-dark center-content pl-5">
	                <input class="form-control" type="search" placeholder="Search friends/groups" aria-label="Search">
	                <button class="btn button button-search my-2 my-sm-0" type="submit"><i class="material-icons center-content">search</i></button>
	            </form>
	        </div>
                            
            <div class="panel ml-5 mt-5">
	            <p class="title-section ml-4 center-content">SHARE <i class="material-icons title-section ml-4">share</i></p>
	            <div class="p-2 center-content"><img class="share-image" src="/img/cafe.jpg"></div>
                <ul class="list-group list-group-flush">
                        
	                <li class="list-group-item d-flex flex-row justify-content-start align-items-center">
	                    <div class="p-2"><img class="profile-image" src="/img/fer.jpg"></div>
	                    <div class="p-2"><a class="link profile-name" href="">Fer</a></div>
	                    <div class="form-check ml-auto p-2"><input class="form-check-input" type="checkbox"></div>     
	                </li>
                    <li class="list-group-item d-flex flex-row justify-content-start align-items-center">
                        <div class="p-2"><img class="profile-image" src="/img/guille.jpg"></div>
                        <div class="p-2"><a class="link profile-name" href="">Guille</a></div>
                        <div class="form-check ml-auto p-2"><input class="form-check-input" type="checkbox"></div>     
                    </li>
                </ul>
            </div>                
		</div>
	</div>
</body>
</html>
