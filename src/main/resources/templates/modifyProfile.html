<!DOCTYPE html>
<html 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	lang="es">
<head>
	<head th:replace="fragments/head.html :: head"></head>
	
	<!-- Put additional css and js sources -->
    <link rel="stylesheet" type="text/css" href="css/style.css">    
    <link rel="stylesheet" type="text/css" href="css/style_index.css"/>
    
    <title>M3 - Modify Profile</title>
</head>

<body> 
	<div class ="container-fluid px-0">
	
		<nav th:replace="fragments/nav :: nav"></nav>
	
	    <div class="left-panel-index col-5 mx-auto mt-3 h-auto">
	        <img class="avatar center-content" th:src="@{img/snow.png}">
	
	        <form class="form" th:action="@{/modifyProfile}" th:object="${user}" method="POST" th:if="${user != null}">
	            <div class="form-row">
	                <div class="form-group col-auto mx-auto">
	                    <span class= "email_profile" th:field="*{email}">snowed@gamedetronos.serie</span>
	                </div>
	            </div>
	            <div class="form-row">
	                <div class="form-group col-6">
	                    <input type="text" class="form-control" id="inputFirstName" placeholder="FirstName" th:field="*{name}">
	                </div>
	                <div class="form-group col-6">
	                    <input type="text" class="form-control" id="inputLastName" placeholder="LastName" th:field="*{lastname}">
	                </div>
	            </div>
	            <div class="form-row">
	                <div class="form-group col-12">
	                    <input type="text" class="form-control" id="inputNick" placeholder="Nick" th:value="*{nickname}">
	                </div>
	            </div>
	            <div class="form-row">
	                <div class="form-group col-12">
	                    <input type="date" class="form-control" id="inputBirthday" th:value="*{birthdate}">
	                </div>
	            </div>
	            <div class="form-row">
	                <div class="form-group col-12">
	                    <textarea class="form-control" id="text_description" rows = "4" th:field="*{description}">· I know nothing, my friends killed me once, my parents are dead... but I have a white wolf! =) ·</textarea>
	                </div>
	            </div>
	            <div class="d-flex flex-column align-items-center"> 
	                <button type="button" class="btn button content-button mt-3" data-toggle="modal" data-target="#exampleModal"><i class="material-icons mr-3">settings_backup_restore</i>Modify password</button>
	                <button type="button" class="btn button content-button mt-3"><i class="material-icons mr-3">save</i> Save changes</button>
	
	                <!-- Modal PASSWORD-->
	                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-hidden="true">
	                    <div class="modal-dialog" role="document">
	                    <div class="modal-content">
	                        <div class="modal-header">
	                        <h5 class="modal-title" id="exampleModalLabel">Modify password</h5>
	                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	                            <span aria-hidden="true">&times;</span>
	                        </button>
	                        </div>
	                        <div class="modal-body px-5">
	                            <form class ="form">
	                                <div class="form-row">
	                                    <div class="form-group col-12">
	                                        <input type="password" class="form-control" id="OldPassword" placeholder="OldPassword">
	                                    </div>
	                                </div>
	                                <div class="form-row">
	                                    <div class="form-group col-12">
	                                        <input type="password" class="form-control" id="NewPassword" placeholder="NewPassword">
	                                    </div>
	                                </div>
	                            </form>
	                        </div>
	                        <div class="modal-footer">
	                        <button type="button" class="button content-button btn" data-dismiss="modal">Cancel</button>
	                        <button type="button" class="button content-button btn">Save changes</button>
	                        </div>
	                    </div>
	                    </div>
	                </div>
	            </div>
	        </form>
	    </div>
	    
	</div>
</body>
</html>
