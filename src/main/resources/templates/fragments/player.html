<!DOCTYPE html>
<html 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<title>M3 - Player</title>
</head>
<body class="container-fluid">

	<th:block th:fragment="player" th:if="${session != null && session.u != null && !session.u.hasRole('admin')}">
	
	<script type="text/javascript" src="/js/player.js"></script>

	<div class="sidebar col-0 p-0 float-right player-container">

		<button id="btnTogglePlayer" class="btn d-flex align-items-center border-0 rounded-circle p-0">
			<i class="material-icons">keyboard_arrow_left</i>
		</button>
	
    	<!-- th:fragment="player" -->
		<div class="py-3 d-none">

	        <div class="player row d-flex flex-column mx-auto">
	            <div class="embed-responsive">
	                <div class="d-flex flex-column">
	                
	                    <div id="player-title" class="d-flex flex-row justify-content-center align-items-center py-1">
	                    
	                   		<a class="d-flex files-link" href="/file/show/">
	                           	<i class="material-icons title-section my-auto ml-3 d-none">image</i>
	                            <i class="material-icons title-section my-auto ml-3 d-none">music_video</i>
	                            <i class="material-icons title-section my-auto ml-3 d-none">videocam</i>
	                            <span class="player-title-name text-center px-2">File</span>
	                        </a>
	                        
	                    </div>
	                    
	                     <div id="mediaplayer" class="row justify-content-center">
	                        
	                     
	                       		<img class="d-none"  max-width="50%" max-height="50%">
	                       	
	                       	 
	                       
	                       	
	                        <audio class="d-none" controls>
	                        	<source type="audio/mpeg">
	                        </audio>
	                           
	                        <video class="d-none" width="50%" height="50%" id="videoPlay" controls autoplay>
	                          	<source  type="video/mp4">
	                        </video>
	                           
	                        <div class="d-none">Mediaplayer</div>
	                      	</div>
	                        
	                    </div>
	                    
	                </div>     
	        </div>

            <div class="d-flex flex-row justify-content-between my-1">
                <a id="btnShare" class="btn" href="/file/share/">
                	<i class="material-icons">share</i>
                </a>
                <div class="d-flex flex-row">
                    <button class="btn d-none"><i class="fas fa-random"></i></button>
                    <button class="btn"><i class="fas fa-step-backward"></i></button>
                    <button class="btn"><i class="fas fa-play"></i></button>
                    <button class="btn"><i class="fas fa-step-forward"></i></button>
                    <button class="btn d-none"><i class="fas fa-redo-alt"></i></button>
                </div>
                <a id="btnInfo" class="btn"
                    data-toggle="collapse" href="#info-collapse" role="button" aria-expanded="false" aria-controls="info-collapse">
                    <i class="fas fa-info"></i>
                </a>
            </div>

            <div class="info pb-2 collapse" id="info-collapse">
            	<div id="tags">
                	<th:block th:each="tag : ${tags}">
                       	
                    <div class="title" th:text="${tag}">Tag</div>
                            
                    </th:block>
                </div>
                        
                <div id="metadata"></div>
            </div>

			<div class="playlist-container mt-1 mx-2 d-flex flex-column d-none">
	
	            <div class="row mt-2">
	                <div id="playlist-title" class="playlist-title d-flex flex-row mx-2 pl-3">
	                    <span class="mb-1 mr-5">Nombre de la playlist</span>
	                </div>
	            </div>
	
	            <div id="playlist-items" class="my-2">
	                
	                <div id="playlist-item-clone" class="flex-row my-1 d-none">
	                    <img class="thumbnail" src="https://via.placeholder.com/100/09f/fff.png">
	                    <div class="multim-info w-100 d-flex flex-row justify-content-between align-items-center">
	                        <div class="d-flex flex-column justify-content-center px-2 py-1">
	                            <span class="info-title px-3" data-href="/file/contents/">Lovers on the sun</span>
	                            <span class="pl-3"></span>
	                        </div>
	                        <div>
	                            <button class="btn mx-2"><i class="material-icons">more_horiz</i></button>
	                        </div>
	                    </div>
	                </div>
	
	            </div>
	            
	        </div>
		
        </div>

       
	
	</div>
    
    </th:block>

</body>
</html>
